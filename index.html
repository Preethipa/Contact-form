<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="https://formsubmit.co/preethirajavel06@gmail.com" >
            <h2>Contact Us!</h2>
            <input type="text" name="name" id="name" placeholder="Name" autocomplete="off" required>
            <input type="email" name="email" id="email" placeholder="Email ID" autocomplete="off" required>
           <input type="number" name="number" id="phno" placeholder="Phone Number" autocomplete="off" required>
           <textarea name="message" id="mgs" rows="3" placeholder="How can we help you?" autocomplete="off" required></textarea> 
           <button id="btn"type="submit" >Send</button>
        </form>
    </div>
    
    
</body>
</html>
